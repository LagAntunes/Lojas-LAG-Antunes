<!DOCTYPE html>
<html lang="pt-br">
    <!--início do head-->
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--estilos internos-->
            <link rel="stylesheet" href="./estilos/index.css">
            <!--estilos Bootstrap-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <title>Lojas LAG - Página inicial</title>
        </head>
    <!--fim do head-->

    <!--início do body-->
        <body>
            <!--início da header-->
                <header class="cabeçalho">
                    <!--início da div de logo-->
                        <div class="logo">
                            <h1>
                                <a href="./index.html">LOJAS LAG</a>
                            </h1>
                        </div>
                    <!--fim da div de logo-->

                    <!--início da nav-->
                        <nav class="navbar navegação">
                            <div class="container">
                                <labeL for="toggle" class="botao-hamburguer">&#9776</labeL> <!--adição do botão "hamburguer"-->
                                <input type="checkbox" id="toggle">

                                <div class="menu">
                                    <ul class="nav nav-pills">
                                        <li class="nav-item links">
                                          <a class="nav-link" href="./index.html">Página inicial</a>
                                        </li>
                                        <li class="nav-item links">
                                          <a class="nav-link" href="./produtos.html">Nossos produtos</a>
                                        </li>
                                        <li class="nav-item links">
                                          <a class="nav-link" href="./contato.html">Entre em contato</a>
                                        </li>
                                      </ul>
                                </div>
                            </div>
                        </nav>
                    <!--fim da nav-->
                </header>
            <!--fim da header-->

            <!--início da section de contato-->
                <section class="section-contato">
                    <div class="div-formulario">
                        <div class="texto-formulario">
                            <h2>Preencha os campos abaixo e entre em contato conosco:</h2>
                        </div>

                        <div class="div-form">
                            <form>
                                <input type="text" placeholder="Digite seu nome aqui..." class="input-itens"><br>
                                <input type="email" placeholder="Digite seu e-mail aqui..." class="input-itens"><br>
                                <input type="tel" placeholder="Digite seu telefone celular aqui..." class="input-itens"><br>

                                <div class="div-form-escolhas">
                                    <div>
                                        <h6>Como gostaria de receber nosso contato?</h6>
                                        <select>
                                            <option selected="true" disabled="disabled">Escolha uma opção:</option>
                                            <option>E-mail</option>
                                            <option>WhatsApp</option>
                                        </select>
                                    </div>

                                    <div>
                                        <h6>Em qual horário gostaria de receber nosso contato?</h6>
                                        <select>
                                            <option selected="true" disabled="disabled">Escolha uma opção:</option>
                                            <option>Manhã</option>
                                            <option>Tarde</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            <!--fim da section de contato-->
            
            <!--início do footer-->
                <footer>
                  <div class="texto-footer">
                    <h1>&copy; <a href="./index.html" class="link-rodape">Lojas LAG</a> - Todos os direitos reservados</h1>
                  </div>
                </footer>
            <!--fim do footer-->


            <!--Bootstrap Javascript-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </body>
    <!--fim do body-->
</html>
